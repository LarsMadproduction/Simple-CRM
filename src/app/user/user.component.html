<mat-card appearance="outlined">
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let user of allUsers">
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.city }}</td>
    </tr>
  </table>
</mat-card>

<button
  mat-fab
  color="primary"
  matTooltip="Info about the action"
  matTooltipPosition="above"
  (click)="openDialog()"
>
  <mat-icon>add</mat-icon>
</button>
