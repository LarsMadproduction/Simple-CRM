<mat-card class="user-details-header">
  <img src="user.webp" alt="" />
  <div class="user-details">
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    {{ user.email }}
  </div>
</mat-card>

<mat-card>
  <mat-card-header class="mt-32">
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ user.street }} <br />
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>
